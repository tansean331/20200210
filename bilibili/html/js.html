<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<style>
			#menu
			{
				width: 200px;
				height: 200px;
				background-color: #008000;
				display: none;
			}
		</style>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<img src="../image/plus.svg" id="img1"/>
		<div id="menu"></div>
		
		
	</body>
	<script>
		// js代码
		$("#img1").click(function(){
			$("#menu").slideToggle(500);
		})
	</script>
</html>
